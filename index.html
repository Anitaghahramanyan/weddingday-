<!doctype html>
<html lang="hy">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Հարսանեկան հրավիրատոմս</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#b9846f;
      --muted:#6b6b6b;
      --bg:#fbf7f3;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Inter',sans-serif;color:#222;overflow-x:hidden;scroll-behavior:smooth;background:var(--bg);}

    /* General layout for all screens */
    .cover-page, .intro, section, .final, footer{display:block;width:100%;}
    section, .address, .countdown div{width:90%; max-width:500px; margin:0 auto;}

    /* Cover Page */
    .cover-page {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #ffffff;
      text-align: center;
      z-index: 9999;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .cover-page .cover-content h1 { font-family: 'Playfair Display', serif; font-size: 90px; margin-bottom: 20px; }
    .cover-page .cover-content h3 { font-family: 'Times New Roman', Times, serif; font-size: 30px; margin-bottom: 16px; }
    .cover-page .cover-content p { font-family:Arial, Helvetica, sans-serif; font-size: 14px; margin-bottom: 30px; max-width: 300px; }
    .cover-page .open-btn{ background:rgb(199, 180, 143); color:#fff; border:none; padding:12px 24px; border-radius:30px; font-size:16px; cursor:pointer; transition:all .3s; }
    .cover-page .open-btn:hover{background:rgb(121, 126, 84)}
    /* Sections */
    section{
      min-height:100vh;
      padding:40px 20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      opacity:0;
      transform:translateY(50px);
      transition:all 1s ease;
      position: relative;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    section.visible{opacity:1; transform:translateY(0);}

    h2{font-family:'Playfair Display',serif;font-size:28px;color:var(--accent);margin-bottom:20px;}
    p{ max-width:600px;line-height:1.6;margin-bottom:20px;}

    /* Countdown */
    .countdown{display:flex; gap:20px; margin-top:20px; flex-wrap: wrap;  justify-content:flex-end; position: relative;  top:-20px; right: 0;}
    .countdown div{ padding:10px;  min-width:90px;}
    .countdown span{display:block;font-size:60px;font-weight:500;color:#b9846f;}
    .countdown small{font-size:35px;color:rgb(255, 255, 255);}

    /* Address sections */
    .address{ border-radius:16px; padding:16px; margin:20px 0; display:flex; flex-direction:column; align-items:center;}
    .address h3{ font-family: 'Times New Roman', Times, serifS; font-size: 40px; margin-bottom:10px;color:rgb(255, 250, 242);}
    .map-link{display:inline-block;margin-top:10px;padding:8px 16px;background:var(--accent); color:#fff; border-radius:25px; text-decoration:none; font-weight:600; transition:all .3s;}
    .map-link:hover{background:#9c6b49}

    /* Final */
    .final{color:#fff; position:relative; padding:40px 20px;}
    .final::after{content:'';position:absolute;inset:0;background:rgba(0,0,0,0.5);}
    .final .content{position:relative;z-index:2; max-width:600px;}

    /* Footer */
    footer{text-align:center; padding:20px; background:#f5f1ed; font-size:14px; color:#6b6b6b;}

    /* Responsive tweaks */
    @media(max-width:768px){
      .cover-page .cover-content h1{font-size:48px;}
      .cover-page .cover-content h3{font-size:20px;}
      .cover-page .cover-content p{font-size:14px;}
      .cover-page .open-btn{padding:12px 24px;font-size:16px;}
      h2{font-size:24px;}
      .countdown div{min-width:50px;padding:14px;}
      .address{padding:14px;}
      .map-link{padding:6px 14px;font-size:14px;}
      .final{padding:30px 20px;}}
  </style>
</head>
<body>
<!-- Cover Page -->
  <div class="cover-page" id="coverPage" style="background-image:url('linaslavka.jpg')">
    <div class="cover-content">
      <h1>Վ & Լ</h1>
      <h3 >21․09․2025</h3>
      <p>Հարսանյաց հրավեր</p>
      <button class="open-btn" onclick="enterSite()">Դիտել հրավերը</button>
    </div>
    <audio id="bg-music" loop>
      <source src="wedding.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- Countdown Section -->
  <section id="countdown-section" style="background-image:url('dzerqer.jpg')">
    <div class="countdown" id="countdown"></div>
  </section>

  <!-- Church Section -->
  <section id="church" style="background-image:url('ekexeci.jpg')">
        <div class="address">
          <h3>16:30</h3>
      <p style="color: white; font-size: 50px;">Հովհաննավանք</p>
  <a href= https://maps.app.goo.gl/Ent3Km9YEPoLP6gC8 class="map-link" target="_blank">Բացել քարտեզը</a>
</div>
  </section>
  <section id="reception" style="background-image:url('harsaniq.jpg')">
    <div class="address">
      <h3>18:00</h3>
      <p style="color: white; font-size: 50px;">Միկա տուն</p>
      <a href="https://maps.app.goo.gl/UCWpARgWXUJxHH4E7" class="map-link" target="_blank">Բացել քարտեզը</a>
    </div>
  </section>

  <!-- Final Section -->
  <section class="final" id="final" style="background-image:url('verj.jpg')">
    <div class="content">
      <h2>Շնորհակալություն</h2>
      <p>Սիրով կսպասենք Ձեզ։</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Վյաչեսլավ & Լինա
  </footer>
</body>
</html>

 <script>
  function enterSite(){
    document.getElementById("bg-music").play();
    document.getElementById("coverPage").style.display = 'none';
    document.querySelectorAll('section').forEach(sec => sec.classList.add('visible'));
    window.scrollTo({top: window.innerHeight, behavior: 'smooth'});
}

// Reveal sections on scroll
const sections = document.querySelectorAll('section');
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if(entry.isIntersecting){
            entry.target.classList.add('visible');
        }
    });
}, {threshold:0.3});
sections.forEach(sec => observer.observe(sec));

// Countdown Timer
const weddingDate = new Date("september 21, 2025 18:00:00").getTime();
const countdownEl = document.getElementById("countdown");
setInterval(()=>{
    const now = new Date().getTime();
    const diff = weddingDate - now;
    if(diff<0){
        countdownEl.innerHTML = "\u2709 Պատրաստ է հարսանիքը!";
        return;
    }
    const days = Math.floor(diff/(1000*60*60*24));
    const hours = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
    const minutes = Math.floor((diff%(1000*60*60))/(1000*60));
    const seconds = Math.floor((diff%(1000*60))/1000);

    countdownEl.innerHTML = `
        <div><span>${days}</span><small>Օր</small></div>
        <div><span>${hours}</span><small>Ժամ</small></div>
        <div><span>${minutes}</span><small>Րոպե</small></div>
        <div><span>${seconds}</span><small>Վայրկյան</small></div>
    `;
},1000);
 </script>

 </body>
</html>
